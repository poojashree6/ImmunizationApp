<form class="d-flex mt-3">
    <button type="button" (click)="clickAdddata()" class="btn ms-2 me-2"
        style="background-color:rgb(27, 3, 99) ; width:180px;color: white;" data-bs-toggle="modal"
        data-bs-target="#exampleModal">
        Add New Child<i class="fa-solid fa-plus"></i>
    </button>
    <!-- <div class="btn btn-common"><i class="fa-solid fa-magnifying-glass"></i></div> -->

</form>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background-color: rgb(127, 68, 155); ;">
                <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: white;" >Add Child Details</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="listValue">
                   
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" formControlName="name" id="name">
                        </div>
                        <div class="mb-3">
                        <label for="date" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" formControlName="date" id="date">
                    </div>

                    <div class="mb-3">
                        <label for="mother" class="form-label">Mother Name</label>
                        <input type="text" class="form-control" formControlName="mother" id="mother">
                    </div>
                    <div class="mb-3">
                        <label for="father" class="form-label">Father Name</label>
                        <input type="text" class="form-control" formControlName="father" id="father">
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="form-label">Contact no</label>
                        <input type="number" class="form-control" formControlName="contact" id="contact">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" formControlName="address" id="address">
                    </div>
                    
                    
                </form>
            </div>
            <div class="modal-footer" style="background-color: rgb(127, 68, 155);">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                <button type="button" *ngIf="showadd" (click)="postdata()" class="btn btn-success">Save</button>
                <button type="button" *ngIf="showupdate" (click)="updatedata()" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>
